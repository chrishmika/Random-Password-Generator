<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <span class="mainTitle">Password Generator . . . </span>
      <br />

      <input type="text" class="passwordOut" value="" placeholder="Your Password Display Here." readonly />
      <br />

      <input type="radio" name="charVarient" value="useCapital" class="useCapital" />
      <label for class="useCapital">Capital</label>

      <input type="radio" name="charVarient" value="useSimple" class="useSimple" checked />
      <label for class="UseSimpleTxt">Simple</label>

      <input type="radio" name="charVarient" value="useMix" class="useMix" />
      <label for class="useMixTxt">Mix Charactor</label>

      <br />
      <input type="number" class="passwordLength" min="2" max="25" value="10" />
      <label for class="passwordLengthTxt">Length Max(25)</label>

      <button class="generateBtn" onClick="generatePsw()">Generate</button>
    </div>
  </body>
</html>
